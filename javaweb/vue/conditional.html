<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--在 <template> 元素上使用 v-if 条件渲染分组-->
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>

        <!--v-else-->
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>

        <!--v-else-if-->
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>

        <!--v-show-->
        <h1 v-show="ok">Hello!</h1>

        <!--不推荐同时使用 v-if 和 v-for。请查阅风格指南以获取更多信息。-->
    </div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            ok : true,
            type:"A"
        }
    })
</script>
</html>
